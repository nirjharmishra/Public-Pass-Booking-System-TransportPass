<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TransportPass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-ticket-alt"></i>
                <span>TransportPass</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" id="homeNav">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
                <p>Join TransportPass today</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" required placeholder="John Doe">
                    <i class="fas fa-user form-icon"></i>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required placeholder="your.email@example.com">
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required placeholder="Create a strong password" minlength="6">
                    <i class="fas fa-lock form-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script src="js/passes.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
